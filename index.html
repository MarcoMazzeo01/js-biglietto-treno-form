<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acquista Biglietto Treno</title>

    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js" defer></script>
</head>

<body>
    <div class="container">
        <!-- form -->
        <section>

            <form id="ticketForm">
                <input type="text" id="userName" name="name">
                <input type="number" id="userDistance" name="distance" min="1" max="5000">
                <select name="age" id="userAge">
                    <option value="Minorenne">Minorenne</option>
                    <option value="Adulto">Maggiorenne</option>
                    <option value="Over 65">Over 65</option>
                  </select>
                  <input type="submit" id="generateTicket" value="Genera">
            </form>

        </section>

        <!-- ticket print -->
        <section>

            <table>
                <thead>
                  <tr>
                    <th>Nome passeggero</th>
                    <th>Offerta</th>
                    <th>Distanza</th>
                    <th>Prezzo totale</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td id="ticket_userName">Marco</td>
                    <td id="ticket_userAge">Maggiorenne</td>
                    <td id="ticket_userDistance">394</td>
                    <td id="ticket_finalCost">10000000 euri</td>
                  </tr>
                </tbody>
                </table>

        </section>
    </div>
</body>

</html>
